<!DOCTYPE html>
<html>
<head>
  <title>Aprendizaje</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bonbon&display=swap" rel="stylesheet">
</head>
<body>

  <div class="preloader">
    <img src="gif.gif" alt="preloader">
  </div>
  
  <header>
    <video class="video-container" muted autoplay
    loop>
      <source src="video.mp4" type="video/mp4">
    </video>

    <h1>Video project</h1>

    <button class="switch-btn">
      <span>
        Play
      </span>
      <span>
        Pause
      </span>
      <span class="switch"></span>
    </button>
  </header>

  <script src="script.js" defer></script>

</body>  
</html>
